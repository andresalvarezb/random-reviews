<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <main class="main">
            <h1 class="title">our Reviews</h1>
            <div class="card">
                <div class="wrapper">
                    <figure class="img-container">
                        <div class="icon-quote">
                            <img src="assets/quote-left.svg" alt="quote icon">
                        </div>
                        <img class="img-author"
                            src="https://images.unsplash.com/photo-1542206395-9feb3edaa68d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mjl8fHBlcnNvbnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
                            alt="woman">
                        <figcaption class="author-container">
                            <cite>susan smith</cite>
                            <p>actress</p>
                        </figcaption>
                    </figure>
                    <p class="quote">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Autem mollitia suscipit
                        doloremque culpa ipsam!</p>
                </div>
                <footer id="footer">
                    <div id="arrows" class="icon-container">
                        <img id="left-arrow" src="assets/left-arrow.svg" alt="left arrow">
                        <img id="right-arrow" src="assets/right-arrow.svg" alt="right arrow">
                    </div>
                    <button id="btn" class="btn">Surprise me</button>
                </footer>
            </div>
        </main>
    </div>


    <script src="index.js" type="module"></script>
</body>

</html>
